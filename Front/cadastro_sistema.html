<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <title>Formulario de inscrição</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            
            <a class="cabecalho__link" href="home.html">Inicio</a>
            
            <a class="cabecalho__link" href="about.html">Quem Somos </a>
            
            <a  class="cabecalho__link" href="cadastro_sistema.html">Cadastre-se</a>

            <a  class="cabecalho__link" href="#">Jogue Agora</a>

            <a  class="cabecalho__link" href="ranking.html">Ranking</a>
    </header>

    <div class="box">
        <div class="img-box">
            <img src="assets/imagens/trilhas.png">
        </div>
        <div class="form-box">
            <h2>Cadastre-se e comece a jogar.</h2>
           
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" placeholder="Username " required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Password" required>
                </div>

                
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    <footer class="rodape">
        <section class="contatos">
            <h2 class="rodape__titulo">Contato</h2>
            <ul class="rodape__lista">
                <li>E-mail: suporte@cienciacolaborativa.com</li>
                <li>Telefone: (11) 1234-5678</li>
            </ul>
        </section>
        
        <section class="politica">
            <h2 class="rodape__titulo">Política</h2>
            <ul class="rodape__lista">
                <li>Política de Privacidade </li>
                <li>Termos de Uso </li>
                <li> Suporte</li>
            </ul>
        </section>
    </footer>
</body>
</html>
